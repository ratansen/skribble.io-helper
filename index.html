<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbl</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100vw;
    }
    .letter{
        width: 30px;
        height: 30px;
    }
    #word{
        display: flex;
    }
    #suggestion{
        display: flexbox;
        overflow-wrap: break-word;
        line-height: 50px;
    }
    .suggested-word{
        border: 1px solid green;
        padding: 5px;
        margin: 5px;
    }
</style>
<body>
<button onclick="update(this)">+</button>
<button onclick="update(this)">-</button>
<br>
<br>
<br>
<div id="word">

</div>
<div id="suggestion">
    
</div>

</body>
<script>
    var letters = 5;
    const words = ["ratan", "sen", "arka", "datta"]
    const word = document.getElementById("word");
    window.onload = function initial(){
        console.log(word);
        for(let i = 1; i <= letters; i++){
            word.innerHTML += `
                <input class='letter' id=letter${i} />
            `
        }
    }

    function update(type){
        if(type.innerText === '+') {
            letters++;
            var to_append = document.createElement('input');
            to_append.className = "letter";
            to_append.id = `letter${letters}`;
            word.appendChild(to_append);
        }
        else {
            letters--;
            word.removeChild(word.lastElementChild);
        }
    }
</script>
</html>
